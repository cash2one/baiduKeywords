<nav class="navbar bg-primary text-white" ng-include="'view/header.html'"></nav>

   <div class="cont-wrap">
     <div class="content container-fluid col-md-12 col-sm-12 col-xs-12">

          <form class="form-horizontal margin-top15 col-md-5 col-sm-8 col-xs-12" action="" method="post">

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">站点名称</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"  placeholder="请输入站点名称" ng-model="updataForm.title">
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">站点链接</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"  placeholder="请输入站点链接" ng-model="updataForm.url">
              </div>
            </div>
            
             <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">关键词</label>
              <div class="col-sm-9">
                <textarea ng-model="updataForm.keywords" class="form-control"></textarea>
                <p>多个用英文符号 ',' 分开</p>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">星级</label>
              <div class="col-sm-9">
                <div class="btn-group a-radio" data-toggle="buttons">
                  <span class="btn btn-default" ng-click="getStarData(0)">无星</span>
                  <span class="btn btn-default" ng-click="getStarData(1)">1星</span>
                  <span class="btn btn-default" ng-click="getStarData(2)">2星</span>
                  <span class="btn btn-default" ng-click="getStarData(3)">3星</span>
                  <span class="btn btn-default" ng-click="getStarData(4)">4星</span>
                  <span class="btn btn-default" ng-click="getStarData(5)">5星</span>
                  <span class="btn btn-default" ng-click="getStarData(6)">6星</span>
                </div>
              </div>
            </div>

             <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">备注说明</label>
              <div class="col-sm-9">
                <textarea ng-model="updataForm.tips" class="form-control"></textarea>
              </div>
            </div>
            

            <div class="clearfix"></div>
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-3">
                <button type="button" class="btn btn-primary" ng-click="updataFormSub()">立即提交</button>
              </div>
            </div>
          </form>

     </div>
   </div>
