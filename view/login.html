	<div class="container">
	  <form class="container-fluid login-wrap bg-white">
		<div class="page-header text-black">
			<h4>会员登录</h4>
		</div>
	  	<div class="form-group">
		    <div class="input-group input-group-lg padding-bottom15">
		      <div class="input-group-addon"><i class="fa fa-user fa-lg"></i></div>
		      <input type="text" class="form-control" id="username" placeholder="输入用户名" ng-model='username'>
		    </div>

		    <div class="input-group input-group-lg padding-bottom15">
		      <div class="input-group-addon"><i class="fa fa-lock fa-lg"></i></div>
		      <input type="password" class="form-control" id="password" placeholder="输入密码" ng-model='password'>
		    </div>

		</div>

	    <div class="form-group">
	    	<div class="col-sm-10 col-sm-6 col-md-4 no-padding">
		      <button type="submit" class="btn btn-primary col-md-12 col-xs-12 margin-bottom15" ng-click="setLogin()">登录</button>
		    </div>
		 </div>
		 <div class="clearfix"></div>
		 <div class="padidng-space clearfix"></div>
	  </form>
	</div>
